---
- name: Instalar Apache en puerto 9999
  hosts: localhost
  become: yes
  connection: local

  tasks:
    - name: Instalar Apache
      apt:
        name: apache2
        state: present
        update_cache: yes

    - name: Cambiar puerto en ports.conf
      lineinfile:
        path: /etc/apache2/ports.conf
        regexp: '^Listen'
        line: 'Listen 9999'

    - name: Cambiar puerto en VirtualHost
      lineinfile:
        path: /etc/apache2/sites-enabled/000-default.conf
        regexp: '^<VirtualHost \\*:'
        line: '<VirtualHost *:9999>'

    - name: Reiniciar Apache
      service:
        name: apache2
        state: restarted